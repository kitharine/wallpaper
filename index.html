<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="data.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="typer">
                <span class="typing"></span>
                <span class="cursor" hidden></span>
            </div>
        </div>
        <div class="right">
            <div class="clock">
                <div class="clock-face">
                    <div class="hand seconds"></div>
                    <div class="hand minutes"></div>
                    <div class="hand hours"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
    <script>
        const perTime = 0.5 //分钟
        const doms = {
            typing: document.querySelector('.typing')
        }
        const selector = '.typer'
        const clock = new Clock('.clock');

        let urls = 'data.json'
        let tipData = {}
        let tiptimes = 0 //

        //FIXME 定时重新获取数据
        let promise = fetch(urls)
            .then(res => {
                if (res.ok) { return res.json() }
                else { return {} }
            }).then(data => {
                tipData = data
                currentData = getTypeData(tiptimes);
                new Typer(currentData, selector)
            }).catch(err => { console.log(err); })



        let t = setInterval(() => {
                console.log('超过30分钟了',tiptimes)
                let data = getTypeData(tiptimes)
                new Typer(data, selector)
                if (tiptimes >= 3) {
                    doms.typing.classList.add('fatal')
                    clearInterval(t)
                }
                
                tiptimes++
            }, perTime*60*1000);



        function getTypeData(times) {
            return data = times >= 0 ? times >= 1 ? times > 2 ? tipData.fatal : tipData.danger : tipData.warn : tipData.normal
        }




    </script>
</body>

</html>
